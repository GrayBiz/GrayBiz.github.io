<!DOCTYPE html>
<html lang="en-us" ng-app="grayApp">
<head>
    <title>Gray Karegeannes</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    
    <base href="/">
     
<!--    Adding relevant stylesheets like roboto font and the site's custom style.css -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    
    <!--    Import all requisite scripts including AngularJS and AngularMaterial-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<!--    Import Angular Material -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.js"></script>

    <script src="scripts/core.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
    
</head>

<body>
    
    Hello!
    
    <div layout="row" layout-padding class="bg-dark-blue nav-dark" layout-align="space-between center">
        <div>
            <md-button>Home</md-button>
            <md-button>Contact</md-button>
            <md-button>projects</md-button>
            <md-menu>
                <md-button md-menu-origin ng-click="$mdOpenMenu()">More</md-button>
                <md-menu-item>
                    <md-button>More Info</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button>About</md-button>
                </md-menu-item>
            </md-menu>
        </div>
        <div class="nav-buttons">
            <md-button class="md-raised md-accent">My Profile</md-button>
            <md-button class="md-raised md-warn">Log Out</md-button>
        </div>
    </div>
    
    
    <div ng-controller="toolbar" ng-cloak="" class="main-tool-bar">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button">
                <md-icon md-svg-icon="images/icons/hamburger.svg"></md-icon>
            </md-button>
            <h2><span>Navigate</span></h2>
            <span flex=""></span>
            <md-button class="md-icon-button">
                <md-icon md-svg-icon="images/icons/envelope.svg" style="color: red;"></md-icon>
            </md-button>
            <md-button>
                <md-icon md-svg-icon="images/icons/vertical.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
        
        
    
        
        
        
    </div>
    <div ng-view></div>
    
    
    
</body>

</html>
